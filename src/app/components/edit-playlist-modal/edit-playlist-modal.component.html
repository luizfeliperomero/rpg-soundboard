<div class="playlistModal">
  <h2>Edit Playlist</h2>
  <form [formGroup]="form">
    <div class="field">
      <label>Name</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="field">
      <label>Description</label>
      <textarea formControlName="description"></textarea>
    </div>
    <button class="btnSuccess" type="submit" (click)="send()">Confirm</button>
  </form>
</div>
