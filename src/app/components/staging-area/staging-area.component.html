<div *ngIf="sounds.length > 0" class="staging-area">
  <div class="functions">
    <fa-icon (click)="clear()" [icon]="faTrashCan"></fa-icon>
  </div>
  <div class="players">
    <app-player
      (leave)="removeSound($event)"
      *ngFor="let sound of sounds"
      [sound]="sound"
    ></app-player>
  </div>
</div>
