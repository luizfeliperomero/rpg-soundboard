<app-navbar></app-navbar>
<div
  [ngClass]="{
    'app-default': theme == 0,
    'app-space': theme == 4,
    'app-fallout': theme == 1,
    'app-medieval': theme == 3,
    'app-medieval-fantasy': theme == 2
  }"
>
  <div class="top">
    <select
      #themes
      (change)="onThemeSelected(themes.value)"
      class="themeSelection"
    >
      <option>Default</option>
      <option>Medieval</option>
      <option>Medieval Fantasy</option>
      <option>Space</option>
      <option>Post Apocalyptic</option>
    </select>
    <button class="btnSuccess" (click)="setShowAddPlaylistModal()">
      <strong>New Playlist</strong>
    </button>
  </div>
  <app-staging-area [sendedSound]="sendedSound"></app-staging-area>
  <div class="playlists">
    <app-playlist
      (started)="soundStarted($event)"
      (deleted)="playlistDeleted($event)"
      *ngFor="let playlist of playlists"
      [playlist]="playlist"
    ></app-playlist>
  </div>
  <span
    ><strong style="color: #fff"
      >&copy; 2022 RPG Soundboard. All rights reserved.</strong
    ></span
  >
</div>
<app-add-playlist-modal
  (sendConfirmation)="onNewPlaylist()"
  *ngIf="showAddPlaylistModal"
></app-add-playlist-modal>
<div
  *ngIf="showAddPlaylistModal"
  (click)="setShowAddPlaylistModal()"
  class="overlay"
></div>
