<div class="login">
  <h3>Sign In</h3>
  <form [formGroup]="form">
    <div class="field">
      <label>Name</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" />
    </div>
  </form>
  <button (click)="authenticate()" type="submit" class="btnSuccess">
    Confirm
  </button>
</div>
