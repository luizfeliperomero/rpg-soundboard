<div class="playlist">
  <!-- INPUT HIDDEN -->
  <input
    type="file"
    class="addSound"
    (change)="onFileSelected($event)"
    #uploadFile
  />

  <div class="functions">
    <button class="btnSuccess" (click)="uploadFile.click()">Add</button>
  </div>
  <div class="inside">
    <div class="name">Playlist Name</div>
    <div class="sounds">
      <app-player *ngIf="sound != null" [sound]="sound"></app-player>
    </div>
  </div>
</div>
