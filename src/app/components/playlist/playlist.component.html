<div class="playlist">
  <!-- INPUT HIDDEN -->
  <input
    type="file"
    class="addSound"
    (change)="onFileSelected($event)"
    #uploadFile
  />

  <div class="inside">
    <div class="functions">
      <fa-icon
        style="color: #0f0; cursor: pointer"
        [icon]="faPlusCircle"
        (click)="uploadFile.click()"
      ></fa-icon>
    </div>
    <div class="name">{{ playlist.name }}</div>
    <div class="sounds">
      <app-sound-sender
        (emitter)="soundStarted($event)"
        *ngFor="let sound of sounds"
        [sound]="sound"
      ></app-sound-sender>

      <!--<app-player
        (started)="soundStarted($event)"
        *ngFor="let sound of sounds"
        [sound]="sound"
		></app-player>-->
    </div>
  </div>
</div>
