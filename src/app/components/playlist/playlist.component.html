<div class="playlist">
  <!-- INPUT HIDDEN -->
  <input
    type="file"
    class="addSound"
    (change)="onFileSelected($event)"
    #uploadFile
  />

  <div class="functions">
    <button class="btnSuccess" (click)="uploadFile.click()">Add</button>
  </div>
  <div class="inside">
    <div class="name">{{ playlist.name }}</div>
    <div class="sounds">
      <app-player *ngFor="let sound of sounds" [sound]="sound"></app-player>
    </div>
  </div>
</div>
